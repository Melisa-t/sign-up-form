<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-side">
            <div class="header">
                <div class="logo"></div>
                <div class="logo-text">Mel</div>
            </div>
            <div class="copyright"></div>
        </div>
        <div class="sign-up-side">
            <div class="upper-text"></div>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Let's Do This!</legend>
                        <div>
                            <label for="first-name">First Name: 
                                <input type="text" id="first-name" name="user-first-name">
                            </label>
                        </div>
                        <div>
                            <label for="last-name">Last Name: 
                                <input type="text" id="last-name" name="user-last-name">
                            </label>
                        </div>
                        <div>
                            <label for="mail">E-mail: 
                            <input type="email" id="email" name="user-email">
                        </label>
                        </div>
                        <div>
                            <label for="phone">Phone Number: 
                                <input type="tel" id="phone" name="user-phone">
                            </label>
                        </div>
                        <div>
                            <label for="password">Password: 
                                <input type="password" id="password" name="user-password">
                            </label>
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password: 
                                <input type="password" id="password-confirm" name="user-password-confirm">
                            </label>
                        </div>
                    </fieldset>
                </form>
                <div class="create-account-btn">Create Account</div>
                <div class="already-signed">Already have an account? <span class="log-in">Log in</span></div>
            </div>
        </div>
    </div>
</body>
</html>
